<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>manhattan-date-picker</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="http://localhost:5999/date-picker.css"
            >
    </head>
    <body>
        <form>
            <input
                type="text"
                name="start_date"
                value="23rd Aug 2016"
                data-mh-date-range-picker
                data-mh-date-range-picker--pin-to-start
                >
            <input
                type="text"
                name="end_date"
                value="4 Sep 2016"
                >
        </form>
        <script src="http://localhost:5999/index.js"></script>
        <script>
            var startInput = document.getElementsByName('start_date')[0];
            var endInput = document.getElementsByName('end_date')[0];
            var calendar = new ManhattanDatePicker.DatePicker(
                startInput
                );

        </script>
    </body>
</html>
