<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>manhattan-date-picker</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="http://localhost:5999/date-picker.css"
            >
    </head>
    <body>
        <form>
            <input type="hidden" name="lang" id="lang">
            <input
                type="text"
                name="date"
                value=""
                data-mh-date-picker
                >
        </form>
        <script src="http://localhost:5999/index.js"></script>
        <script>
            var input = document.getElementsByName('date')[0];
            calendar = new ManhattanDatePicker.Calendar(document.body, {});

            calendar.calendar.addEventListener(
                'mh-calendar--pick',
                function(ev) {
                    calendar.select(ev.date);
                }
            )

            var d = calendar.parseDate('9 Oct 15');
            console.log(d, ManhattanDatePicker.Calendar.formats.human_en(d));

        </script>
    </body>
</html>
